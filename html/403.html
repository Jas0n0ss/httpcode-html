<!DOCTYPE html>
<html>
  <head>
    <title>403 Forbidden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: #111;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 4rem;
        margin: 0 0 1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        animation: glitch 1s infinite;
      }
      h1:before,
      h1:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip: rect(0, 0, 0, 0);
      }
      h1:before {
        color: #ff0;
        animation-delay: 0.2s;
      }
      h1:after {
        color: #0f0;
        animation-delay: 0.4s;
      }
      @keyframes glitch {
        0% {
          transform: none;
          opacity: 1;
          clip: rect(0, 9999px, 0, 0);
        }
        2% {
          transform: skewX(-20deg);
          opacity: 0.8;
        }
        4% {
          transform: none;
          opacity: 1;
        }
        8% {
          transform: skewX(20deg);
          opacity: 0.8;
        }
        10% {
          transform: none;
          opacity: 1;
        }
        100% {
          transform: none;
          opacity: 1;
          clip: rect(0, 9999px, 0, 0);
        }
      }
      p {
        font-size: 1.5rem;
        margin: 0;
        padding: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: rain 0.5s linear infinite;
      }
      @keyframes rain {
        0% {
          content: "";
        }
        20% {
          content: "4";
        }
        30% {
          content: "0";
        }
        40% {
          content: "1";
        }
        50% {
          content: "";
        }
        70% {
          content: "F";
        }
        80% {
          content: "O";
        }
        90% {
          content: "R";
        }
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <h1 data-text="403 Forbidden">403 Forbidden</h1>
    <p>You do not have permission to access this resource.</p>
  </body>
</html>
